<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <div class="container">
      <div class="widget_inner">
         <div class="city"></div>
         <img class="icon" src="">
         <div class="weather__up">
            <div class="temp"></div>
            <div class="description"></div>
         </div>
         <div class="weather__down">
            <dl class="options">
               <div class="weather__item">
                  <dd>Ветер</dd>
                  <dt class="speed"></dt>
               </div>
               <div class="weather__item">
                  <dd>Давление</dd>
                  <dt class="pressure"></dt>
               </div>
               <div class="weather__item">
                  <dd>Влажность</dd>
                  <dt class="humidity"></dt>
               </div>
               <div class="weather__item">
                  <dd>Облачность</dd>
                  <dt class="clouds"></dt>
               </div>
            </dl>
         </div>
      </div>
   </div>
   <script src="./js/app.js"></script>
</body>

</html>
